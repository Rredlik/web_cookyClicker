{% extends 'base.html' %}

{% block title %}
Первая страница
{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Привет!</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Добро пожаловать!</p>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-primary btn-lg px-4">Выйти</a>
      {% else %}
      <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-4">Зарегестрироваться</a>
      <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg px-4">Войти</a>
      {% endif %}

    </div>

  </div>
</div>
{% endblock %}
